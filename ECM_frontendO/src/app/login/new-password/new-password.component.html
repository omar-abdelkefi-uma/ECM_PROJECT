
  <div class="allpage" fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z4 m-b-0" style="min-width: 380px;">
      
      <mat-card-title class="text-center m-b-24">Reset your password</mat-card-title>
      <mat-divider></mat-divider>
      <br>
      <mat-card-content>
        <div style="text-align: center;">
        
        </div>
        <br>
        <form class="matero-form-horizontal" [formGroup]="reactiveFormr">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Simple placeholder" [type]="hide ? 'password' : 'text' "name="password" formControlName="password" [(ngModel)]="password"  required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>  
            <mat-error *ngIf="reactiveFormr.get('password').invalid">Please enter password</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Confirm password</mat-label>
            <input matInput  [type]="hideconfirmpassword ? 'password' : 'text' "name="password" placeholder="Simple placeholder" formControlName="newpassword" [(ngModel)]="newpassword" required>
            <mat-icon matSuffix (click)="hideconfirmpassword = !hideconfirmpassword">{{hideconfirmpassword? 'visibility' : 'visibility_off'}}</mat-icon>  
            <mat-error *ngIf="reactiveFormr.get('newpassword').invalid">Please enter password</mat-error>
          </mat-form-field>
     <br>
          Make sure it's at least 15 characters OR at least 8 characters <br>including a number and a lowercase letter.
  
        
          
          <br><br>
          <div class="button">
            <button  class="full" mat-raised-button color="primary" 
            [disabled]="reactiveFormr.invalid" (click)="confirmNewPassword()">Change</button>
             </div>
         
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>

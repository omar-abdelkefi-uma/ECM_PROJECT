<div class="allpage" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    
    <mat-card-title class="text-center m-b-24">Sign in</mat-card-title>
    <br>
    <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
      <strong>{{errorMessage}}</strong>
    </div>
    <mat-card-content>
      <form class="matero-form-horizontal" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="username" [(ngModel)]="username" required>
          <mat-error *ngIf="reactiveForm.get('username').invalid">Please enter email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Simple placeholder" [type]="hide ? 'password' : 'text' "name="password"
                 formControlName="password"  [(ngModel)]="password" required>
                 <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>  
          <mat-error *ngIf="reactiveForm.get('password').invalid">Please enter password</mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox formControlName="remember" name="remember"[(ngModel)]="remember">Remember Me</mat-checkbox>
          <a routerLinkActive="active" [routerLink]="['/user/forgetpassword']">Forgot Password?</a>
        </div>
<br>
        <button  class="full" mat-raised-button color="primary" (click)="login()"
                [disabled]="reactiveForm.invalid">Login</button>

        
      </form>
    </mat-card-content>
  </mat-card>
</div>

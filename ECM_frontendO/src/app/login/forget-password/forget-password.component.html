<div class="allpage" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="min-width: 380px;">
    
    <mat-card-title class="text-center m-b-24">Reset your password</mat-card-title>
    <mat-divider></mat-divider>
    <br>
    
    <mat-card-content>
      <div style="text-align: center;">
        Enter your user account's verified email address  and we will send<br> you a password reset link.
      </div><br>
      <form class="matero-form-horizontal" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="username" [(ngModel)]="username" required>
          <mat-error *ngIf="reactiveForm.get('username').invalid">Please enter email</mat-error>
        </mat-form-field>

      
        
<br>
        <div class="button">
        <button  class="full" mat-raised-button color="primary" (click)="resetPass()"
                [disabled]="reactiveForm.invalid">Confirm</button>
           </div>
        
      </form>
    </mat-card-content>
  </mat-card>
</div>

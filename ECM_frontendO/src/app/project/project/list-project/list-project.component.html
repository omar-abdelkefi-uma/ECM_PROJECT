<div class="header bg-gradient-danger pb-8 pt-5 pt-md-6">
  <!-------------------------------------------update-->
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row ">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <mat-card>
          <mat-tab-group mat-align-tabs="start">
            <mat-tab label="Project">
              <div style="margin-bottom: 7px;">
                <input type="text" id="myInput" class="fad fa-search" (keyup)="applyFilter($event)"
                  placeholder="Search for names" title="Type in a name">
                <button mat-raised-button color="primary" (click)="addproject()"
                  style="float: right;margin-right: 6px;height: 50px;">
                  <mat-icon>add</mat-icon><span style="width: 84px;display: inline-block;">Add Project</span>
                </button>
              </div>
              <div class="example-container mat-elevation-z1" [hidden]="!isTableHasData">
                <table mat-table [dataSource]="dataSource">
                  <!-- numRole Column -->
                  <!--meme nom dans display column****************Row 0-->
                  <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
                  </ng-container>
                  <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef><span>Project code</span> </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                  </ng-container>
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  <!-- Option Column -->
                  <ng-container matColumnDef="option">
                    <th mat-header-cell *matHeaderCellDef> Option </th>
                    <td mat-cell *matCellDef="let element" class="info">
                      <button mat-icon-button (click)="editptoject(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button style="color:warn" (click)="openDialogproject(element.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                      <button mat-icon-button (click)="viewproject(element)">
                        <mat-icon>face</mat-icon>
                      </button>
                      <button mat-icon-button (click)="task(element)">
                        <mat-icon>arrow_forward</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style=" background-color: #f4f5f7;">
                </mat-paginator>
              </div>
              <div [hidden]="isTableHasData" style="text-align: center;">
                <img src=".../../../../assets/NoRecordFound1.png">
              </div>
            </mat-tab>
            <mat-tab label="Type Project">
              <div style="margin-bottom: 7px;">
                <input type="text" id="myInput" class="fad fa-search" (keyup)="applyFiltertype($event)"
                  placeholder="Search for names" title="Type in a name">
                <button mat-raised-button color="primary" (click)="addtypeproject()"
                  style="float: right;margin-right: 6px;height: 50px;">
                  <mat-icon>add</mat-icon><span style="width: 84px;display: inline-block;">Add Type</span>
                </button>
              </div>
              <div class="example-container mat-elevation-z1" [hidden]="!isTableHasDatatype">
                <table mat-table [dataSource]="dataSourcetype">
                  <!-- numRole Column -->
                  <!--meme nom dans display column****************Row 0-->
                  <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
                  </ng-container>
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  <!-- Option Column -->
                  <ng-container matColumnDef="option">
                    <th mat-header-cell *matHeaderCellDef> Option </th>
                    <td mat-cell *matCellDef="let element" class="info">
                      <button mat-icon-button (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button style="color:warn" (click)="openDialog(element.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumnstype"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnstype;"></tr>
                </table>
                <mat-paginator #paginatortype [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                  style=" background-color: #f4f5f7;"></mat-paginator>
              </div>
              <div [hidden]="isTableHasDatatype" style="text-align: center;">
                <img src=".../../../../assets/NoRecordFound1.png">
              </div>
            </mat-tab>
          </mat-tab-group>
        </mat-card>
      </div>
    </div>
  </div>
